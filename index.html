<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/anime.js"></script>
    <title>AnimeRequester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <input id="changement_mode"  type="button" value="◐">
        <h1 id="titre">天 ◈ (★) Json's AnimeRequester ( ★) ◈ 동 </h1>
            </header>
    <div class="container" id="all">

        
        <div id="boutons">
            <main>
            <select name="choix" id="choix">
                <option> Critère de sélection </option>
                <option> Nom de l'anime </option>
                <option> ID </option>
                <option> Genre </option>
                <option> Rang </option>
            </select>
            <input type="search" id="rechercher" placeholder="Rechercher..." />
            <input type="submit" id="envoyer" value="Rechercher">
            <input type="reset" id="effacer" value="effacer">
        </div>
        <template id="template_anime_card">
            <div class="carte">
                <h1 id="anime_title"></h1>
                <img id="image_anime" src="" alt="image indisponible">
                <h2>Synopsis :</h2>
                <p id="synopsis"></p>
                <table id="catégories"></table>
                <label id="classement"></label>
                <label id="nb_episodes"></label>
            </div>
        </template>
    </div>
    </main>
    <footer id="footer">
        <a href="https://github.com/Jaysoooooon/AnimeRequester" class="footer_elements"><img src="ressources/github.png"></a>
    </footer>
</body>
</html>
