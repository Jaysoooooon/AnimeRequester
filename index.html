<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/anime.js"></script>
    <title>AnimeRequester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <input role="button" id="changement_mode" aria-label="mode sombre/ mode clair"  type="button" value="◐">
        <h1 id="titre">Json's AnimeRequester</h1>
            </header>
    <div class="container" id="all">

        
        <div id="boutons">
            <main>
                <label for="choix">
            <select role="combobox"  aria-label="Critère de sélection"   id="choix">
                </label>
                <option> Critère de sélection </option>
                <option> Nom de l'anime </option>
                <option> ID </option>
                <option> Genre </option>
                <option> Rang </option>
            </select>
            <input role="search" aria-label="Barre de recherche"  type="search" id="rechercher" placeholder="Rechercher..." />
            <input role="button" aria-label="Rechercher" type="submit" id="envoyer" value="Rechercher">
            <input role="button" aria-label="Effacer" type="reset" id="effacer" value="Effacer">
        </div>
        <template id="template_anime_card">
            <div class="carte">
                <h1 id="anime_title" class="anime"></h1>
                <img id="image_anime" class="image" src="" alt="Image indisponible">
                <h2 id="titre_synopsis">Synopsis :</h2>
                <p id="synopsis" class="synopsis"></p>

                <table id="catégories"></table>
                <h2 id="classement_label">Classement :</h2>
                <label id="classement"></label>
                <h2 id="nb_episodes_label">Nombre d'épisodes :</h2>
                <label id="nb_episodes"></label>
                <h2>Titres alternatifs :</h6>
                <label id="alias"></label>
            </div>
        </template>
    </div>
    </main>
    <footer id="footer">
        <a href="https://github.com/Jaysoooooon/AnimeRequester" class="footer_elements"><img id="github" src="ressources/github.png" alt="Logo Github"></a>
    </footer>
</body>
</html>
