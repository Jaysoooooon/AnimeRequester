<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/anime.js"></script>
    <title>AnimeRequester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container" id="all">

        
        

        <input id="changement_mode"  type="button" value="mode sombre">
        <h1 id="titre">Json's AnimeRequester</h1>
        <form id="form">
            <select name="choix" id="choix" required>
                <option value=""> Critère de sélection </option>
                <option value="Nom de l'anime"> Nom de l'anime </option>
                <option value="ID"> ID </option>
                <option value="Genre"> Genre </option>
                <option value="Rang"> Rang </option>
            </select>
            <input type="search" id="rechercher" placeholder="Rechercher..." />
            <input type="submit" id="envoyer" value="Rechercher">
            <input type="reset" id="effacer" value="effacer">
        </form>
        <div class="container" id="card-div">

        </div>
        <template id="template_anime_card">
            <div class="carte">
                <h1 id="anime_title"></h1>
                <img id="image_anime" src="" alt="image indisponible">
                <h2>Synopsis :</h2>
                <p id="synopsis"></p>
                <h2>Catégories :</h2>
                <table id="catégories"></table>
                <h2 id="classement_label">Classement :</h2>
                <label id="classement"></label>
                <h2 id="nb_episodes_label">Nombre d'épisodes :</h2>
                <label id="nb_episodes"></label>
                <h6>Titres alternatifs :</h6>
                <label id="alias"></label>
            </div>
        </template>
    </div>
    <footer id="footer">
        <a href="https://github.com/Jaysoooooon/AnimeRequester" class="footer_elements"><img src="ressources/github.png"></a>
    </footer>
</body>
</html>
