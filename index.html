<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/anime.js"></script>
    <title>AnimeRequester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <input class="bouton" id="changement_mode"  type="button" value="◐">
        <h1 id="titre">㊐ ◈ (★) Json's AnimeRequester (★) ◈ ㊑ </h1>
    </header>
    <div class="container" id="all">        
        <label id="api-label">Déposer votre clé d'API ici pour faire des recherches : <input class="champs-de-texte" type="text" id="api-key" required></label>
        <form id="form">
            <select class="bouton" name="choix" id="choix" required>
                <option value=""> Critère de sélection </option>
                <option value="Nom de l'anime"> Nom de l'anime </option>
                <option value="ID"> ID </option>
                <option value="Genre"> Genre </option>
                <option value="Rang"> Rang </option>
            </select>
            <input class="champs-de-texte" type="search" id="rechercher" placeholder="Rechercher..." />
            <input class="champs-de-texte" type="search" id="rechercher-genre" placeholder="Genre..." />
            <div class="genre">
                <button class="genre-element">Award Winning</button>
                <button class="genre-element">Action</button>
                <button class="genre-element">Suspense</button>
                <button class="genre-element">Horror</button>
                <button class="genre-element">Ecchi</button>
                <button class="genre-element">Avant Garde</button>
                <button class="genre-element">Sports</button>
                <button class="genre-element">Supernatural</button>
                <button class="genre-element">Fantasy</button>
                <button class="genre-element">Gourmet</button>
                <button class="genre-element">Boys Love</button>
                <button class="genre-element">Drama</button>
                <button class="genre-element">Comedy</button>
                <button class="genre-element">Mystery</button>
                <button class="genre-element">Girls Love</button>
                <button class="genre-element">Slice of Life</button>
                <button class="genre-element">Adventure</button>
                <button class="genre-element">Romance</button>
                <button class="genre-element">Sci-Fi</button>
                <button class="genre-element">Erotica</button>
                <button class="genre-element">Hentai</button>
            </div>
            <input class="bouton" type="submit" id="envoyer" value="Rechercher">
            <input class="bouton" type="reset" id="effacer" value="Effacer">
        </form>
        <div class="container" id="card-div">

        </div>
        <template id="template_anime_card">
            <div class="carte">
                <h1 id="anime_title"></h1>
                <img id="image_anime" src="" alt="image indisponible">
                <h2>Synopsis :</h2>
                <p id="synopsis"></p>
                <h2>Catégories :</h2>
                <table id="catégories"></table>
                <h2 id="classement_label">Classement :</h2>
                <label id="classement"></label>
                <h2 id="nb_episodes_label">Nombre d'épisodes :</h2>
                <label id="nb_episodes"></label>
                <h2>Titres alternatifs :</h2>
                <label id="alias"></label>
            </div>
        </template>
    </div>
    </main>
    <footer id="footer">
        <a href="https://github.com/Jaysoooooon/AnimeRequester" class="footer_elements"><img src="ressources/github.png"></a>
    </footer>
</body>
</html>
